<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Update Results</title>
  <style>
    body {
      background-color: #acbcd7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color:#acbcd7;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #4375cc;
    }
  </style>
</head>
<body>
  <h1>Admin - Update Results</h1>

  <form action="update_results.php" method="post">
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" name="studentId" required>

    <label for="sport">Sport:</label>
    <input type="text" id="sport" name="sport" required>

    <label for="score">Score:</label>
    <input type="text" id="score" name="score" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
